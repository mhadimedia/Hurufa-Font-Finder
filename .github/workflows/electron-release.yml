name: Electron Release Workflow

on:
  push:
    branches: [ "master" ]

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          echo "major_minor_version=$MAJOR_MINOR" >> $GITHUB_OUTPUT

      - name: Create tag
        uses: mathieudutour/github-tag-action@v6.1
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.get_version.outputs.major_minor_version }}

      - name: Build
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          files: |
            release/Hurufa-*.dmg
            release/Hurufa-*.zip
            release/latest*.yml
          body: |
            - Created a basic font organizer that has all the features of common font apps
            - Implemented a modern theme with dark mode, keyboard shortcuts, and general responsiveness inspired by Google Photos and Finder
            - Added customization for font sizing, spacing, colors, and content
            - Introduced Collections, a way to sort and organize fonts
            - Introduced the ability to select one or multiple fonts to copy their names, label, and export 
            - Added a font information page with detailed visualizations for each individual font
            - Made the app responsive
            - Added a basic font search feature, creating a structure for more adavanced AI-powered searches in the future
            - Added grid and stack views to preview fonts in multiple ways
            - Added support for 30 of the most popular languages
            - Made the sidebar collapsible and implemented the ability to change it's width
            - Implemented previewing fonts by weight through easy to use buttons
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 